<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">

  <h4 [ngStyle]="{color: getColor()}">{{title}}<span style="float:right">{{created_at | date : 'short'}}</span></h4>

  <p [ngStyle]="{color: getColor()}">{{content}}</p>
  <button class="btn btn-success"   (click)="onLove()">Love</button>
  <button class="btn btn-danger"   (click)="onDontLove()">Dont't Love !!!</button>

</li>
